  <body>
    <header>
      <section>
        <img src="images/hero.webp" alt="logo" />
        <div>
          <h1>The</h1>
          <p>Chamber of Commerce</p>
          <a href="#" id="menu"></a>
        </div>
      </section>
      <nav>
        <a href="index.html">Home</a><a href="directory.html">Directory</a
        ><a href="join.html">Join</a
        ><a href="discover.html" class="active">Discover</a>
      </nav>
    </header>
    <main>
      <section id="hero">
        <picture>
          <source media="(max-width: 500px)" srcset="images/hero.webp" />
          <!-- <source media="(min-width: )" srcset=""> -->
          <img src="images/hero.webp" alt="Hero image" />
        </picture>
      </section>
      <div class="grid-container">
        <aside id="sidebar" class="sidebar">
          <div>
            <p id="visit-message">Welcome Message Here</p>
            <button id="close">X</button>
            <ul>
              <li>Demographic Information</li>
            </ul>
          </div>
          <iframe
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Africa%2FLagos&showTitle=0&showNav=1&showDate=1&showPrint=0&src=ZW4uZ2gjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%234285F4&color=%230B8043"
            style="border: solid 1px #777; overflow: hidden"
            width="800"
            height="600"
          ></iframe>
        </aside>
        <section class="main-content">
          <h2>Explore Nigeria</h2>
          <div class="gallery">
            <figure>
              <img
                data-src="images/Ikoyibridge.webp"
                alt="Lagos, Ikoyi bridge"
                class="lazy"
                loading="lazy"
              />
              <figcaption>Ikoyi bridge</figcaption>
            </figure>
            <figure>
              <img
                data-src="images/Lagosnigeria.webp"
                alt="Night in Lagos, Nigeria"
                class="lazy"
                loading="lazy"
              />
              <figcaption>Lagos Night</figcaption>
            </figure>
            <figure>
              <img
                data-src="images/Millenniumpark.webp"
                alt="Millennium Park - Abuja, Nigeria "
                class="lazy"
                loading="lazy"
              />
              <figcaption>Millennium Park - Abuja, Nigeria</figcaption>
            </figure>
            <figure>
              <img
                data-src="images/downtownlagos.webp"
                alt="Downtown Lagos, Nigeria "
                class="lazy"
                loading="lazy"
              />
              <figcaption>Downtown Lagos, Nigeria</figcaption>
            </figure>
            <figure>
              <img
                data-src="images/ekoatlantic.webp"
                alt="Eko Atlantic Lagos, Nigeria "
                class="lazy"
                loading="lazy"
              />
              <figcaption>Eko Atlantic Lagos, Nigeria</figcaption>
            </figure>
            <figure>
              <img
                data-src="images/eaglesquare.webp"
                alt="Eagles Square Lagos, Nigeria "
                class="lazy"
                loading="lazy"
              />
              <figcaption>Eagles Square Lagos, Nigeria</figcaption>
            </figure>
          </div>
        </section>
      </div>
